<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contatos.css">
    <title>contatos</title>
</head> 

<body>
    <div class="form-box">
        <h2 class="h2contateme">Contate-me</h2>
        <form action="#">
            <label class="label" for="Nome">Nome</label><br>
            <input type="nome" name="nome" id="nome"><br>
            <label class="label" for="telefone">Telefone</label><br>
            <input  id="telefone" type="telefone" name="telefone" ><br>
            <label for="E-mail">E-mail</label><br>
            <input type="email" name="e-mail" id="e-mail"><br>
            <label for="mensagem">Mensagem</label><br>
            <textarea rows="10" cols="30" name="mensagem" id="mensagem" cols="30" rows="10"></textarea><br>
            <input class="enviar" id="enviar" type="submit" value="enviar">
        </form>
    </div>
    
</body>
</html>
